<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Campus Events Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Inscription</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="is_organizer" name="is_organizer">
                    <label for="is_organizer">Je veux être organisateur</label>
                </div>
                <button type="submit" class="primary-btn">S'inscrire</button>
            </form>
            <p class="auth-link">Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
